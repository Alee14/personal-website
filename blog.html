<!DOCTYPE HTML>
<HTML>

<HEAD>
  {% include heading.html %}
  <TITLE>Blog | {{ site.title }}</TITLE>
</HEAD>

<BODY>
  {% include navigator.html %}
  <div class="jumbotron">
    <h1 class="title">Blog</h1>
  </div>
  <div class="container">

    <ul>
      {% for post in site.posts %}
      <li class="list-blog">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p><b>{{ post.date | date_to_string }} | By: {{ post.author }}</b></p>
        <p>{{ post.excerpt }}</p>
      </li>
      {% endfor %}
    </ul>
  </div>
  {% include footer.html %}
</BODY>

</HTML>
